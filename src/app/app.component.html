<div class="container">
  <h2>Reactive-Form with Validations</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fullName">Full Name :</label>
      <input id="fullName" formControlName="fullName" type="text" class="form-control" />
      <div *ngIf="registrationForm.get('fullName')?.invalid && registrationForm.get('fullName')?.touched" class="text-danger"> Name is required and must be at least 3 characters. </div>
    </div>

    <div class="form-group">
      <label for="email">Email :</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
      <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="text-danger"> Please enter a valid email address.</div>
    </div>

    <div class="form-group">
      <label for="password">Password :</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
      <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="text-danger">Password must be at least 8 characters.</div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password :</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" />
      <div *ngIf="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched" class="text-danger"> Passwords must match.</div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number (Optional) :</label>
      <input id="phoneNumber" formControlName="phoneNumber" type="text" class="form-control" />
      <div *ngIf="registrationForm.get('phoneNumber')?.invalid && registrationForm.get('phoneNumber')?.touched" class="text-danger"> Phone number must be 10 digits. </div>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth :</label>
      <input id="dateOfBirth" formControlName="dateOfBirth" type="date" class="form-control" />
      <div *ngIf="registrationForm.get('dateOfBirth')?.invalid && registrationForm.get('dateOfBirth')?.touched" class="text-danger">You must be at least 18 years old.</div>
    </div>

    <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary">Submit</button>
    <button type="button" (click)="onReset()" class="btn btn-secondary">Reset</button>
  </form>

  <div *ngIf="formData" class="mt-3">
    <h4>Form Data</h4>
    <pre>{{ formData | json }}</pre>
  </div>
</div>
